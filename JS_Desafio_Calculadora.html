<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Calculadora</title>

    <link rel="stylesheet" href="/JS_Desafio_Calculadora.css">


</head>

<body>
    <div>
        <h1>Calculadora JS</h1>
    </div>

    <div id="Base">

        <div id="visor"> </div>

        <div id="teclas">

            <button class="keys" id="botaoLimpar">AC</button>
            <button class="keys" id="botaoExpoente">N²</button>
            <button class="keys" id="botaoDel">DEL</button>
            <!-- Numeros Sequenciais de 1 ao 9 -->
            <button class="keys" id="botaoDivisao">÷</button>
            <button class="keys" id="botao1">1</button>
            <button class="keys" id="botao2">2</button>
            <button class="keys" id="botao3">3</button>
            <button class="keys" id="botaoMultiplicacao">×</button>
            <button class="keys" id="botao4">4</button>
            <button class="keys" id="botao5">5</button>
            <button class="keys" id="botao6">6</button>
            <button class="keys" id="botaoSubtracao">–</button>
            <button class="keys" id="botao7">7</button>
            <button class="keys" id="botao8">8</button>
            <button class="keys" id="botao9">9</button>
            <button class="keys" id="botaoSomar">+</button>
            <button class="keys" id="botao0">0</button>
            <button class="keys" id="botaodecimal">,</button>
            <button class="keys" id="botaoIgual">=</button>
        </div>
    </div>
    </div>

    <script src="/JS_Desafio_Calculadora.js"></script>

</body>

</html>
